    $(function() {
        $("td[colspan=3]").find("p").hide();
        $("table").click(function(event) {
            event.stopPropagation();
            var $target = $(event.target);
            if ($target.closest("td").attr("colspan") > 1) {
                $target.slideUp();
            } else {
                $target.closest("tr").next().find("p").slideToggle();
            }
        });
    });

        <script>
        function expand(i) {
            var check = document.getElementsByClassName("child");
            if (check[i].style.display === "block") {
                check[i].style.display = "none";
            } else {
                check[i].style.display = "block";
            }
        }

        function print() {
            var div = document.getElementById("divCheckbox");
            var t = document.getElementsByTagName('');
            var divC = document.getElementById("divCheckbox").cloneNode(true);
            var alinks = divC.getElementsByTagName("a");
            for (var m = 0; m < alinks.length; m++) {
                alinks[m].setAttribute("style", "color:#ffc425;");
            }
            var secs = divC.getElementsByTagName("section");

            for (var j = 0; j < secs.length - 1; j++) {

                var hr = document.createElement("hr");
                secs[j].appendChild(hr);
                var ps = (secs[j]).getElementsByClassName("dates");
                var h1 = secs[j].getElementsByTagName("h1");
                if (h1.length > 0) {
                    (h1[0]).setAttribute("style", "color:#8c1d40;");
                    var text = document.createTextNode("      " + ps[0].innerHTML + "\"");
                    h1[0].appendChild(text);
                    h1[0].appendChild(hr);
                }

            }
            divC.setAttribute("display", "block");
            var divContents = "<br>" + divC.innerHTML;
            var printWindow = window.open('', '', 'height=400,width=800');

            printWindow.document.write('<html><head><title>Course Syllabus</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(divContents);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
        </script>
        <script type="text/javascript">
        var b = document.getElementById("divCheckbox");
        var str = b.innerHTML;
        var regex = /\<hr\>/ig,
            body = str,
            result = body.replace(regex, "</section><hr> <section> ");
        var res = result.match(/\[(.*)\]\{\@lecture(.*)\}/ig);
        var baseurl = b.getAttribute("class");
        if (res != null) {
            for (var i = 0; i < res.length; i++) {

                var mySubString = res[i].substring(
                    res[i].indexOf("\[") + 2,
                    res[i].indexOf("\]") - 1
                );
                var sub = res[i].substring(res[i].indexOf("\{") + 1,
                    res[i].indexOf("\}")
                );
                var link = sub.split(" ")[1];
                if (!ValidURL(link)) {
                    var sr = baseurl + "/LECTURES/" + link;
                    link = sr;
                }
                result = result.replace(res[i], "\<a href= \"" + link + "\"\>" + mySubString + "\</a\>" + "\<asset type =\"lecture\" href = \"" + link + "\"\/\>");
            }
        }
        var res = result.match(/\[(.*)\]\{\@assignment(.*)\}/ig);
        if (res != null) {
            for (var i = 0; i < res.length; i++) {
                var mySubString = res[i].substring(
                    res[i].indexOf("\[") + 2,
                    res[i].indexOf("\]") - 1
                );
                var sub = res[i].substring(res[i].indexOf("\{") + 1,
                    res[i].indexOf("\}")
                );
                var link = sub.split(" ")[1];
                if (!ValidURL(link)) {
                    var sr = baseurl + "/LABS/" + link;
                    link = sr;
                }
                result = result.replace(res[i], "\<a href= \"" + link + "\"\>" + mySubString + "\</a\>" + "\<asset type =\"assignment\" href = \"" + link + "\"\/\>");
            }
        }


        var res = result.match(/\[(.*)\]\{\@project\/exam(.*)\}/ig);
        if (res != null) {

            for (var i = 0; i < res.length; i++) {
                var mySubString = res[i].substring(
                    res[i].indexOf("\[") + 2,
                    res[i].indexOf("\]") - 1
                );
                var sub = res[i].substring(res[i].indexOf("\{") + 1,
                    res[i].indexOf("\}")
                );
                var link = sub.split(" ")[1];
                if (!ValidURL(link)) {
                    var sr = baseurl + "/EXAMS/" + link;
                    link = sr;
                }
                result = result.replace(res[i], "\<a href= \"" + link + "\"\>" + mySubString + "\</a\>" + "\<asset type =\"exam\" href = \"" + link + "\"\/\>");
            }
        }
        var res = result.match(/\[(.*)\]\{\@handout(.*)\}/ig);
        if (res != null) {

            for (var i = 0; i < res.length; i++) {
                var mySubString = res[i].substring(
                    res[i].indexOf("\[") + 2,
                    res[i].indexOf("\]") - 1
                );
                var sub = res[i].substring(res[i].indexOf("\{") + 1,
                    res[i].indexOf("\}")
                );
                var link = sub.split(" ")[1];
                if (!ValidURL(link)) {
                    var sr = baseurl + "/HANDOUT/" + link;
                    link = sr;
                }
                result = result.replace(res[i], "\<a href= \"" + link + "\"\>" + mySubString + "\</a\>" + "\<asset type =\"handout\" href = \"" + link + "\"\/\>");
            }
        }
        var res = result.match(/\[(.*)\]\{\@reading(.*)\}/ig);
        if (res != null) {

            for (var i = 0; i < res.length; i++) {
                var mySubString = res[i].substring(
                    res[i].indexOf("\[") + 2,
                    res[i].indexOf("\]") - 1
                );
                var sub = res[i].substring(res[i].indexOf("\{") + 1,
                    res[i].indexOf("\}")
                );
                var link = sub.split(" ")[1];
                if (!ValidURL(link)) {
                    var sr = baseurl + "/READINGS/" + link;
                    link = sr;
                }
                result = result.replace(res[i], "\<a href= \"" + link + "\"\>" + mySubString + "\</a\>" + "\<asset type =\"reading\" href = \"" + link + "\"\/\>");
            }

        }
        var res = result.match(/\[(.*)\]\{\@date(.*)\}/ig);
        if (res != null) {

            for (var i = 0; i < res.length; i++) {
                var mySubString = res[i].substring(
                    res[i].indexOf("\ [") + 2,
                    res[i].indexOf("\]") - 1
                );

                result = result.replace(res[i], "\<div class=\"dates\" style=\"display: none;\"\>" + mySubString + "\<\/div\>");
            }
        }
        document.getElementById("divCheckbox").innerHTML = result;
        </script>
